<body>
    <main>
    <div class="main-form">
        <div class="left_form">
            <img src="images/logoform.png" alt="">
            <h1>Booking tickets</h1>
            <p class="redline">Tour to Louvre</p>
            <div class="flex">
                <div class="flexleft">
                    <img src="images/date.png" alt="">
                    <div>Date</div>
                    <div><img src="images/arrow.png" alt=""></div>
                </div>
                <div class="flexright">
                    <img src="images/time.png" alt="">

                    <div><img src="images/arrow.png" alt=""></div>
                </div>
            </div>
            <div class="colum">
                <img src="images/name.png" alt="">

            </div>
            <div class="colum">

            </div>
            <div class="colum2">
                <img src="images/ticket.png" alt="">
                <p class="text1">Ticket Type</p>
                <img class="clock" src="images/arrow.png" alt="">
            </div>
            <div class="Entrymain">
                <div class="Entry">
                    <h2 class="Entry-ticket">Entry-ticket</h2>
                
                
                    <div class="price1">
                        <div class="18+">Basic 18+ (20 €)</div>
                        <div class="cost">
                            <button >-</button>
                            <input class="number" type="number"placeholder="2">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="price2">
                        <div class="65+">Senior 65+ (10 €)</div>
                        <div class="cost">
                            <button >-</button>
                            <input class="number" type="number"placeholder="2">
                            <button>+</button>
                        </div>
                    </div>
                
                </div>
            </div>
